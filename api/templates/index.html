<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Downloads</title>
</head>
<body>
    <h1>Chrome Downloads</h1>
    {% for version in table_data %}
    <h3>Version {{ version['version'] }}</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Platform</th>
                <th>Download URL</th>
            </tr>
        </thead>
        <tbody>
            {% for platform in version['platforms'] %}
            <tr>
                <td>{{ platform['platform'] }}</td>
                <td><a href="{{ platform['url'] }}" target="_blank">Download</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><br>
    {% endfor %}
</body>
</html>
